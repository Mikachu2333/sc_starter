[package]
name    = "SC_Starter"
version = "1.9.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto           = true
codegen-units = 1
opt-level     = "z"
strip         = true
panic         = "abort"

[dependencies]
directories = "5.0.1"
native-dialog = "0.7.0"
rust-embed = { version = "8.5.0", default-features = false, features = [
    "compression",
] }
single-instance = "0.3.3"
windows-hotkeys = "0.2.1"
