[package]
name    = "sc_starter"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto           = true
codegen-units = 1
opt-level     = "z"
strip         = true

[dependencies]
sha3 = "0.10.8"
directories = "5.0.1"
rust-embed = { version = "8.4.0", default-features = false, features = [
    "compression",
] }
windows-hotkeys = "0.2.1"
fslock = "0.2.1"
