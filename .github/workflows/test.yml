name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "**.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - ".gitignore"
      - "**.md"
      - "LICENSE**"
    types:
      - opened
      - synchronize
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust Toolchain
        uses: crusty-pie/toolchain@v1.0.8
        with: 
            targets: x86_64-pc-windows-gnu
            default: true
            override: true
        
      - name: Build
        run: cargo build --release
      
      - name: Create release
        uses: actions/upload-artifact@v4
        with:
          name: released_exe
          path: |
            target/x86_64-pc-windows-gnu/release/SC_starter.exe
          if-no-files-found: error
          compression-level: 0
